<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="signupresult.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="username">username</label>
          <input type="text" name="username" id="username" placeholder="username" minlength="5" required>
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="password"  minlength="4" required>
        </div>
        <div>
            <label for="serach">serach</label>
            <input type="search" name="serach" id="serach">
            
        </div>
        <div>
            <label for="contact">contavt</label>
            <input type="tel" name="contact" id="contact">
            
        </div>
        <div>
            <label for="file">resume</label>
            <input type="file" name="file" id="file">
            
        </div>

        <div>
            <label for="dateofbirth">dateofbirth</label>
            <input type="date" name="dateofbirth" id="dateofname" max="2022-12-01">
        </div>
        <div>
            <label for="aboutus">aboutus</label>
            <textarea name="about" id="aboutus" cols="40" rows="20"> mokesh photography</textarea>
        </div>
        <div>
            <input type="checkbox" name="smsalert" id="smsalert">
            <label for="smsalert">sms alert</label>
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="tmale">
            <label for="male">male</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <select name="state" id="state">
                <option value="TN"> tamilnadu
                </option>
                <option value="KL">kerala</option>
                <option value="AP">andhara pradesh</option>
            </select>
        </div>
        <button type="submit">sign up</button>
        <button type="reset">reset</button>
       <input type="image" src="">
       
    </form>
    <p>&copy;</p>
    <iframe src="signupresult.html" width="200" height="100"></iframe>
